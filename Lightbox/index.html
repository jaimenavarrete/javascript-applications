<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox con Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <h1>Lightbox con Javascript</h1>
    <div id="lightbox" class="lightbox">
        <div id="lightbox-container" class="lightbox-container">
            <div id="lightbox-show" class="lightbox-show">
                <button id="lightbox-close" class="lightbox-btn">&#215;</button>
                <button id="lightbox-previous" class="lightbox-btn">&#171;</button>
                <button id="lightbox-next" class="lightbox-btn">&#187;</button>
            </div>
        </div>
        <div id="lightbox-images" class="lightbox-images">
            <img src="img/image.jpg" alt="Image 1">
            <img src="img/02.jpg" alt="Image 2">
            <img src="img/03.webp" alt="Image 3">
            <img src="img/04.jpg" alt="Image 4">
            <img src="img/05.jpg" alt="Image 5">
            <img src="img/06.jpg" alt="Image 6">
            <img src="img/07.jpg" alt="Image 7">
            <img src="img/08.jpg" alt="Image 8">
            <img src="img/09.jpg" alt="Image 9">
        </div>
    </div>

    <script src="js/lightbox.js"></script>
</body>
</html>
