<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable - Javascript</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="options">
                <div class="buttons">
                    <button><i class="las la-plus-circle"></i></button>
                    <button><i class="las la-pen"></i></button>
                    <button><i class="las la-trash"></i></button>
                </div>
                <div class="search-bar">
                    <span>Search by:</span>
                    <select name="search-item" id="search-item">
                        <option value="anything">Anything</option>
                        <option value="status">Status</option>
                        <option value="nombre">Name</option>
                        <option value="company">Company</option>
                        <option value="country">Country</option>
                        <option value="email">Email</option>
                    </select>
                    <input type="text" id="search-bar">
                </div>
            </div>

            <table id="clients">
                <thead>
                    <tr>
                        <th>#</th>
                        <th><input type="checkbox" name="selectAll" id="select-all"></th>
                        <th>Status</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Country</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="rows-clients">
                    <tr>
                        <td colspan="7">
                            <div class="loading"></div>
                            <p class="loading-text">Getting data...</p>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="footer">
                <div class="show-entries">
                    <p>Show 
                        <select name="entries-number" id="entries-number">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="all">All</option>
                        </select>
                    entries </p>
                </div>
                <div id="pagination-container" class="buttons pagination">
                    <button class="pagination-item active" id="boton1">1</button>
                    <button class="pagination-item" id="boton2">2</button>
                    <button class="pagination-item">3</button>
                    <span class="divider">...</span>
                    <button class="pagination-item">4</button>
                    <button class="pagination-item">5</button>
                    <button class="pagination-item">6</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sweetalert2.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
